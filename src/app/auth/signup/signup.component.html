<form class="container modal-content animate" (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
  <div class="containerx">
    <div class="form-group">
      <label><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" formControlName="fname" class="form-control">

    </div>
    <div class="form-group">
      <label><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" formControlName="lname" class="form-control">

    </div>
    <div class="form-group">
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" class="form-control">
    </div>


    <div class="form-group">
      <label><b>Mobile Number</b></label>
      <input type="tel" placeholder="Enter Mobile Number" formControlName="phone" class="form-control">

    </div>

    <div class="form-group">
      <label><b>City</b></label>
      <select formControlName="city" class="form-control col-xs-8">
        <option *ngFor="let cityo of cities" [value]="cityo">
          {{cityo | titlecase}}
        </option>

      </select>
    </div>
    <div class="form-group">
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" class="form-control">

    </div>
    <div class="form-group">
      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" formControlName="repassword" class="form-control">
      <app-alert [alertmsg]="'password Not match'"
        [hidden]="!(signUpForm.errors?.passwordMisMatch && repassword.touched)"></app-alert>
    </div>

    <label>User type:</label>
    <div class="radio" *ngFor="let type of userTypes">
      <label>
        <input type="radio" [value]="type" name="userType" formControlName="userType">
        {{type | titlecase}}
      </label>
    </div>
    <label>
      <input type="checkbox" formControlName="privacy">
      <span>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</span>
       <app-alert [alertmsg]="'if You want to continue you have to agree'"
         [hidden]="!(signUpForm.get('privacy').errors?.privacyFalse)"></app-alert>
    </label>

    <div class="clearfix">
      <!-- <button type="button" class="cancelbtn">Login</button> -->
      <button type="submit" class="signupbtn" [disabled]="signUpForm.invalid"
        [ngClass]="{'disabled': signUpForm.invalid}">Sign Up</button>
    </div>
  </div>

</form>
