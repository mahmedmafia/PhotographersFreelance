<!-- modal-content -->
<form class="container animate" [ngClass]="{'modal-content': isLoginPage}" #loginForm="ngForm" (ngSubmit)="onLogin()">
  <div [hidden]="!submitted" class="alert alert-danger" role="alert">
    <span class="text-danger">
      {{msg}}
    </span>
    <a class="alert-link"> Signup</a>
  </div>
  <div class="containerx">
    <div class="form-group">
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" ngModel required email #email="ngModel" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ngModel name ="password" required #password="ngModel" password
        class=" form-control">
    </div>
    <div class="text-center" style="background-color:#f1f1f1">
      <span class="text-center">Forgot <a href="#">password?</a></span>
    </div>
    <button type="submit" class="btn loginbtn" [disabled]="loginForm.invalid"
      [ngClass]="{'disabled': loginForm.invalid}">Login</button>
  </div>
</form>
